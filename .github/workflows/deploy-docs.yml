name: Deploy to GitHub Pages

on:
  # 允許在 GitHub Actions 介面手動觸發
  workflow_dispatch:

  # 自動部署 (僅 docs/ 目錄)
  push:
    branches:
      - main
    paths:
      # Only trigger this workflow when files in the docs directory are modified.
      # This ensures that we don't rebuild and deploy the GitHub Pages site
      # for changes that don't affect the documentation/static site content.
      - "docs/**"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./docs"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

    <script>
      const yearSelect = document.getElementById("yearSelect");
      const tableBody = document.querySelector("#dataTable tbody");
      const statusEl = document.getElementById("status");
      const DATA_PATH = "opendata/holiday";
      const WEEKDAYS = ["æ—¥", "ä¸€", "äºŒ", "ä¸‰", "å››", "äº”", "å…­"];

      function isWeekend(date) {
        const d = date.getDay();
        return d === 0 || d === 6;
      }

      function parseDate(s) {
        if (!s || s.length !== 8) return null;
        return new Date(+s.slice(0, 4), +s.slice(4, 6) - 1, +s.slice(6, 8));
      }

      function formatDate(s, date) {
        if (!s || s.length !== 8) return s;
        const wd = date ? WEEKDAYS[date.getDay()] : "";
        return `${s.slice(0, 4)}-${s.slice(4, 6)}-${s.slice(
          6,
          8
        )}<span class="weekday">(${wd})</span>`;
      }

      function getDescription(item, date) {
        const isHoliday = item.holiday;
        const name = (item.name || "").trim();
        const desc = (item.description || "").trim();
        let main = "";
        if (!isHoliday) {
          main = "è£œä¸Šç­æ—¥";
        } else if (isWeekend(date)) {
          main = name ? `å‘¨ä¼‘(${name})` : "å‘¨ä¼‘";
        } else if (!name) {
          main = "è£œå‡æˆ–å½ˆæ€§æ”¾å‡æ—¥";
        } else {
          main = name;
        }
        return { main, sub: desc };
      }

      async function init() {
        statusEl.textContent = "è¼‰å…¥ä¸­...";
        try {
          const res = await fetch(`${DATA_PATH}/years.json`);
          if (!res.ok) throw new Error("ç„¡æ³•è®€å–å¹´ä»½");

          if (urlYear && years.includes(urlYear)) {
            yearSelect.value = urlYear;
          }
          loadData();
        } catch (e) {

          statusEl.textContent = e.message;

      async function loadData() {
        const year = yearSelect.value;

        try {

          const data = await res.json();
          renderTable(data);
          statusEl.textContent = `å…± ${data.length} ç­†`;

          tableBody.innerHTML = `<tr><td colspan="3" class="empty-state">è¼‰å…¥å¤±æ•—: ${e.message}</td></tr>`;

      function renderTable(data) {

        }
        tableBody.innerHTML = data

            return `<tr>
